<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="./media/fav.png" />
    <title>BrightSmile Dental</title>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="custom-container">
        <div class="main-header">
          <a href="./index.html" class="site-logo">
            <img src="./media/site-logo.png" alt="Smile" />
            <p>BrightSmile <span>Dental</span></p>
          </a>
          <ul class="header-navs">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Before & After</a></li>
            <li><a href="#">News</a></li>
          </ul>
          <div class="header-btns">
            <a href="./app-form.html"><i class="fa-regular fa-calendar-check"></i><span>APPOINTMENT</span></a>
            <a href="./register.html"><i class="fa-regular fa-user"></i><span>REGISTER</span></a>
          </div>
        </div>
      </div>
    </header>
    <div class="mobile-header">
      <div><i class="fa-solid fa-bars"></i></div>
      <div><i class="fa-solid fa-phone"></i></div>
      <div><i class="fa-solid fa-envelope"></i></div>
    </div>

    <section class="ip-content reg-wrapper">
      <div class="col reg-form">
        <div class="reg-form-title --span-2">
          <p>GET STARTED</p>
        </div>
        <div class="form-row">
          <label for="">First Name</label>
          <input type="text" />
        </div>
        <div class="form-row">
          <label for="">Last Name</label>
          <input type="text" />
        </div>
        <div class="form-row">
          <label for="">Birth Date</label>
          <input type="text" />
        </div>
        <div class="form-row">
          <label for="">Email Address</label>
          <input type="text" />
        </div>
        <div class="form-row --span-2">
          <label for="">Dental Insurance</label>
          <select name="" id="">
            <option>Choose</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <a href="" class="form-btn">REGISTER</a>
      </div>
    </section>

    <footer class="footer-section">
      <div class="custom-container">
        <div class="footer-wrapper">
          <ul class="footer-navs">
            <li>NAVIGATIONS:</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Before & After</li>
            <li>News</li>
          </ul>
          <div class="footer-contacts">
            <a href="./index.html" class="site-logo --footer-logo">
              <img src="./media/site-logo.png" alt="Smile" />
              <p>BrightSmile <span>Dental</span></p>
            </a>
            <div class="footer-contact"><i class="fa-regular fa-envelope"></i><span>BrightSmile@gmail.com</span></div>
            <div class="footer-contact"><i class="fa-solid fa-phone"></i><span>9141123123</span></div>
            <a href="#" class="footer-btn">MAKE AN APPOINTMENT</a>
          </div>
        </div>
      </div>
      <div class="footer-credits">
        <p>Â© 2024 BrightSmile Dental</p>
      </div>
    </footer>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/65e82f8b2f.js"></script>
  <script src="./scripts.js"></script>
</html>
